apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nimbus-ingress
  namespace: nimbus
  labels:
    app: nimbus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: code.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nimbus-web
            port:
              number: 3000