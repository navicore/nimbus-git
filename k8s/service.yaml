apiVersion: v1
kind: Service
metadata:
  name: nimbus-web
  namespace: nimbus
  labels:
    app: nimbus
    component: web
spec:
  type: ClusterIP
  selector:
    app: nimbus
    component: web
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: ssh
    port: 22
    targetPort: 22
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nimbus-ssh
  namespace: nimbus
  labels:
    app: nimbus
    component: ssh
spec:
  type: NodePort
  selector:
    app: nimbus
    component: web
  ports:
  - name: ssh
    port: 22
    targetPort: 22
    nodePort: 30222
    protocol: TCP